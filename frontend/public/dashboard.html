<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Tour Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="/index.js" type="module"></script>
  <!--<script src="/telemetry.js" defer></script>-->
  <!--<script src="/audio.js" defer></script>-->
  <!--<script src="/map.js" defer></script>-->
  <!--<script src="/form.js" defer></script>-->

</head>
<body>
  <div id="dashboard">
    <section id="telemetry">
      <h2>Telemetry</h2>
      <div id="speed">Speed: -- mph</div>
      <div id="cadence">Cadence: -- rpm</div>
      <div id="distance">Distance: -- mi</div>
      <div id="elapsedTime">Elapsed Time: --</div>
      <div id="signalBar" class="signal-bar"></div>
    </section>

    <section id="audio">
      <h2>Audio</h2>
      <button id="playPause">Play/Pause</button>
      <div id="audioStatus">Status: --</div>
    </section>

    <section id="map">
      <h2>Map</h2>
      <div id="mapContainer">Map goes here</div>
    </section>

    <section id="form">
      <h2>Message Form</h2>
      <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Enter message">
        <button type="submit">Send</button>
      </form>
    </section>
  </div>

  <div class="gauge-container">
    <label for="speedGauge">Speed</label>
    <div id="speedGauge" class="gauge-bar"></div>
  </div>

<div class="circular-gauge" id="speedGauge">
  <div class="needle"></div>
  <div class="gauge-label">Speed</div>
</div>

  <script src="index.js"></script>
</body>
</html>
