<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>El Tour Trike Dashboard</title>
    
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gauge.js/1.2.1/gauge.min.js"></script>
    <script type="module" src="telemetry.js"></script>
    <!--<script type="module" src="map.js"></script>-->
    <!--<script type="module" src="graph.js"></script>-->

 
    
  </head> 
<body>
    <div class="dashboard-grid">
        
        <div id="cadence" class="gauge-container">
        <h2>Cadence</h2>
        <canvas id="cadenceGauge"></canvas>
        <div id="cadenceValue" class="gauge-value">0 RPM</div>
        </div>

        <div id="datatree" class="gauge-container">
          <h2>Telemetry Data</h2> <br>
          <img src="images/telemetry4.png" alt="Telemetry Icon" style="width:20px;height:20px;vertical-align:middle;"><br>
          <pre id="dataTree" style="text-align:left; font-size:12px; color:#5aede5;">Present Elevation ......... 2500</pre>
          <pre id="dataTree" style="text-align:left; font-size:12px; color:#5aede5;">Elevation Change .......... +100</pre>
          <pre id="dataTree" style="text-align:left; font-size:12px; color:#5aede5;">Trike System Sync ......... Good</pre>
        </div>    

        <div id="speed" class="gauge-container">
        <h2>Speed</h2>
        <canvas id="speedGauge"></canvas>
        <div id="speedValue" class="gauge-value">0 MPH</div>
        </div>
    </div>
    <div class="map-container-wrapper">
       <div id="map" class="map-container">
        <h2>Location</h2>
        <div id="mapDisplay"></div>
        </div>
    </div>
   

    <div id="elevation" class="graph-container">
        <h2>Elevation</h2>
        <canvas id="elevationGraph"></canvas>
    </div>

   
</body>

</html>
